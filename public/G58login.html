<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login de Fofoqueira</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="bg-light">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card mt-5">
            <div class="card-header text-center">
              <img class="justify-content-center w-100 h-100" src="https://cdn.pixabay.com/photo/2016/12/21/02/51/pointing-finger-1922074_1280.png" alt="" width="72" height="57">
              <h3>Login de Fofoqueira</h3>
            </div>
            <div class="card-body">
              <form id="loginForm" action="http://localhost:3000/login" method="post">
                <div class="mb-3">
                  <label for="email" class="form-label">E-mail</label>
                  <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                  <label for="senha" class="form-label">Senha</label>
                  <input type="password" class="form-control" id="senha" name="senha" required>
                </div>
                <div class="ms-1 mt-1 mb-2">
                  <span><a href="http://localhost:3000/G58cadastro.html">Ainda não tem uma conta? Cadastre-se</a></span>
                  </div>
                <div class="d-grid">
                  <button type="submit" class="btn btn-primary mb-2 mt-4">Login</button>
                  <button class="btn btn-secondary w-100 py-2 mb-2" type="button"><a href="http://localhost:3000/G58index.html" class="text-white text-decoration-none">Voltar</a></button>
                </div>
              </form>
              <div id="errorMessage" class="alert alert-danger mt-3" style="display:none;"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document.getElementById('loginForm').addEventListener('submit', async function (event) {
        event.preventDefault();

        const form = event.target;
        const formData = new FormData(form);
        const data = Object.fromEntries(formData.entries());

        try {
          const response = await fetch(form.action, {
            method: form.method,
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
          });

          if (!response.ok) {
            const errorText = await response.text();
            document.getElementById('errorMessage').innerText = errorText;
            document.getElementById('errorMessage').style.display = 'block';
          } else {
            window.location.href = 'http://localhost:3000//G58gerenciamento.html';
          }
        } catch (error) {
          console.error('Erro na requisição:', error);
          document.getElementById('errorMessage').innerText = 'Erro ao enviar os dados. Tente novamente mais tarde.';
          document.getElementById('errorMessage').style.display = 'block';
        }
      });
    </script>
  </body>
</html>
